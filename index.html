<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="startScreen">
      <h1>Shooter</h1>
      <button id="start_btn">Play</button>
    </div>
    <div id="game_over">
      <h1>Game Over</h1>
      <p>High Score: <span id="high_score2">-</span></p>
      <p>Score: <span id="score2">-</span></p>
      <button id="play_again_btn">Play Again</button>
    </div>
    <div class="score_board">
      <p>High Score: <span id="high_score">-</span></p>
      <p>Score: <span id="score">-</span></p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
